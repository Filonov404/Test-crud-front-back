services:
  mongo:
    image: mongo:6
    container_name: test-crud-front-back-mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./backend
    restart: always
    environment:
      - MONGO_URI=mongodb://mongo:27017/brandmanager
      - JWT_SECRET=supersecretkey
      - PORT=5000
    ports:
      - "5001:5000"
    depends_on:
      - mongo

  rontend:
    build: ./frontend
    ports:
      - "5173:5173"  
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
    environment:
      - VITE_API_URL=http://backend:5000 

volumes:
  mongo-data:
